<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name='keywords' content='calculadora, suma, resta, división, multiplicación'>
    <meta name='description' content='calculadora cientifica'>
    <title>Calculadora</title>
    <link rel= "stylesheet" href="style.css" type="text/css">
    
</head>
<body>
    
    <main>
        <h1>Mi calculadora</h1>
        <div class="calculadora-container">
            <header>
                <span>Calculadora</span>
            </header>
            <div class="display-view">
                <input class="display-text display-disabled" type="text" disabled>
            </div>
            <div class="display-active">
                <input class="display-text" type="text" id="display" name="name" placeholder="0"> 
            </div>
           
            <div class="teclado">
                
                    <input class="buttons-op" type="button" value="CE">
                    <input class="buttons-op" type="button" value="C">
                    <input class="buttons-op" type="button" value="Del">
                    <input class="buttons-op" type="button" value="/">
               
                    <input class="buttons" type="button" value="7">
                    <input class="buttons" type="button" value="8">
                    <input class="buttons" type="button" value="9">
                    <input class="buttons-op" type="button" value="x"> 
               
                    <input class="buttons" type="button" value="4">
                    <input class="buttons" type="button" value="5">
                    <input class="buttons" type="button" value="6">
                    <input class="buttons-op" type="button" value="-">
            
                    <input class="buttons" type="button" value="1">
                    <input class="buttons" type="button" value="2">
                    <input class="buttons" type="button" value="3">
                    <input class="buttons-op" type="button" value="+">
            
                    <input class="buttons" type="button" value="+/-">
                    <input class="buttons" type="button" value="0">
                    <input class="buttons" type="button" value=".">
                    <input class="buttons-igual" type="button" value="=">

            </div>
        </div>
        

    </main>
    
        
    </div>
    
</body>
</html>
